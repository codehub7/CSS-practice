<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            background-color: green;
        }
        .insidebox1, .insidebox2{
            background-color: red;
            width: 200px;
            float:left;
        }

        .insidebox1{
            margin-right: 10px;
        }
        .insidebox2{
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="insidebox1">Hello box 1 talking</div>
        <div class="insidebox2">Hello box 2 talking</div>
    </div>
</body>
</html>
